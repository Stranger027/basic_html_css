<!DOCTYPE html>
<html>
<head>
<title>option,select,selected,size,button implementation
</title>
</head>
<body>
<p>SELECT YOUR FAVOURITE GAME</p>
<form>
<select name="GAME"size="1" required >
<option value ="cricket" selected >CRICKET</option><br/>
<option value ="football" autofocus>FOOTBALL</option><br/>
<option value ="chess">CHESS</option><br/>
<option value ="hockey">HOCKEY</option><br/>

</select><br/>
<button>Submit</button>
</form>

</body>
</html>
